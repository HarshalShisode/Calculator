<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="upper">
          <div class="view" id="dis"></div>
          <div class="ac" onclick="{document.getElementById('dis').innerHTML=''}">AC</div>
        </div>
        <div class="lower">
          <div class="num">
            <div class="item" onclick="press('1')">1</div>
            <div class="item" onclick="press('2')">2</div>
            <div class="item" onclick="press('3')">3</div>
            <div class="item" onclick="press('4')">4</div>
            <div class="item" onclick="press('5')">5</div>
            <div class="item" onclick="press('6')">6</div>
            <div class="item" onclick="press('7')">7</div>
            <div class="item" onclick="press('8')">8</div>
            <div class="item" onclick="press('9')">9</div>
            <div class="item" onclick="press('.')">.</div>
            <div class="item" onclick="press('0')">0</div>
            <div class="item" onclick="press('=')">=</div>
          </div>
          <div class="operations">
            <div class="item2" onclick="press('+')">+</div>
            <div class="item2" onclick="press('-')">-</div>
            <div class="item2" onclick="press('*')">*</div>
            <div class="item2" onclick="press('/')">/</div>
          </div>
        </div>
      </div>
    </div>
    <script>

        const press=(val)=>{
            if(val=='='){
                let x=document.getElementById('dis');
                let y=math.evaluate(x.innerHTML);
                document.getElementById('dis').innerHTML=y;
            }else{
                document.getElementById('dis').innerHTML+=val;
            }
            
        };
    </script>
  </body>
</html>
